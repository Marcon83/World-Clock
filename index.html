<!DOCTYPE html>
<html lang="en">
  <head>

    <link href="src/styles.css" rel="stylesheet" type="text/css" />

    <title>World Clock - Venesa Kamara</title>

  <body>

    <select>

    <div class="city">
      <div>

    </div>

     <div class="city">

    <div class="city">
      <div>
      <h2>Toronto</h2>

      </div>
      <div class="time">10:59:35 <small> PM </small></div>
    </div>



  </div>
